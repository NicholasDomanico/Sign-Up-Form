<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Sign Up!</title>
</head>
<body>
    <div id="site-wrapper">
        <div id="side-bar">
            <div id="banner">
                <h1>Sign-Up Form</h1>
            </div>
        </div>

        <div id="sign-up-form">
            <p id="intro">
                This is not a real online service! 
                <br>
                You know you need something like this in your life 
                to help you realize your deepest dreams. Sign up now to get started.
                <br>
                <br>
                You know you want to.
            </p>
            <div id="form">
                <form>
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>

                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                        
                        <div>
                            <label for="email">Email</label>
                            <input type="text" id="email">
                        </div>
                        
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone">
                        </div>
                        
                        <div>
                            <label for="password">Password</label>
                            <input type="text" id="password">
                        </div>
                        
                        <div>
                            <label for="confirm">Confirm Password</label>
                            <input type="text" id="confirm">
                        </div>
                        
                </form>

                <div id="actions">
                    <button type="button" id="create-account">Create Account</button>
                    <label for="sign-in">Already have an account? Sign In:</label>

                    <button id="sign-in">Sign In</button>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
